upstream strfry {
    server strfry:7777;
}

map $http_accept $is_nip11 {
    default           0;
    "application/nostr+json" 1;
    "~application/nostr\+json" 1;
}

server {
    listen 80;

    # NIP-11: serve relay info document for HTTP requests
    # with Accept: application/nostr+json
    location / {
        if ($is_nip11) {
            rewrite ^ /nip11 last;
        }

        # WebSocket proxy to strfry
        proxy_pass http://strfry;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    location = /nip11 {
        internal;
        alias /usr/share/nginx/nip11/nip11.json;
        default_type application/nostr+json;
        add_header Access-Control-Allow-Origin *;
        add_header Access-Control-Allow-Headers "Accept";
        add_header Cache-Control "max-age=300";
    }
}
